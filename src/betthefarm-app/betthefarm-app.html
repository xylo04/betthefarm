<dom-module id="betthefarm-app">
  <style include="iron-flex iron-positioning">
    :root {
      --primary-color: var(--paper-green-500);
      --light-primary-color: var(--paper-green-100);
      --dark-primary-color: var(--paper-green-700);
    }

    .flex-center-justified {
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      max-width: 800px;
    }

  <template>
    <paper-header-panel>
      <paper-toolbar><h1>Bet The Farm!</h1></paper-toolbar>
      <betthefarm-main class="container flex-center-justified"></betthefarm-main>

  <script>
    Polymer({ is: 'betthefarm-app' });
  </script>
</dom-module>
